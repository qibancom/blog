    <h1>关于我们</h1>
    <p>北京企办信息技术有限公司成立于2015年，“企办“是为创业企业提供其非核心业务的一站式服务平台。通过对创业企业所需服务资源的整合，运用互联网技术搭建起供需平台，致力于为创业企业提供一站式、专业、快捷的服务，帮助企业降低人员成本、提高工作效率、专注核心业务发展。</p>
    <p>企办从创业企业服务领域的痛点入手，解决用户面临的行业价格不透明、服务不标准、交易无保障等问题，推出服务产品价格标准化、服务过程流程标准化、交易问题平台监管等策略，让企业彻底摆脱与服务商交易和服务中的各种烦心事，真正做到省钱、放心、专业、透明。</p>
